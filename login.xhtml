    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="./src/output.css" />
    <link rel="stylesheet" href="./style.css" />
    

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./Asset/Image/Logo-1.ico" />

    <!-- Fonts -->

        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700;900&amp;family=Roboto:wght@100;300&amp;display=swap" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    
</head>

<body>

    <header class="bg-white">
        <a href="#" class="logo"><img src="./Asset/Image/Logo-nobg-1.png" alt="Moshpit Logo" /></a>
        <ul class="navmenu">
            <li><a href="index.html">BERANDA</a></li>
            <li><a href="product_list.html">PRODUK</a></li>
            <li><a href="about.html">TENTANG KAMI</a></li>
        </ul>
        <div class="nav-icon">
            <a href="#"><i class="bx bxs-user"></i></a>
            <a href="#"><i class="bx bx-cart"></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <div class="bg-gray-100 flex justify-center items-center h-screen">
        <div class="w-1/2 h-screen hidden lg:block">
            <img class="w-full bg-no-repeat h-full" src="./Asset/Image/Mockup-SweetShirt-4.png"
                alt="Placeholder Image"  />
        </div>

        <div class="lg:p-10 md:p-52 sm:20 p-8 w-full flex flex-col justify-center items-center lg:w-1/2">
            <h1 class="text-4xl font-bold">Login</h1>
            <form action="#" class="w-1/2 " method="post">
                <div class="mt-4 mb-3">
                    <label for="username" class="block text-gray-600">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full border border-gray-300 rounded-md py-1 px-3 focus:outline-none focus:border-mainButton" />
                </div>

                <div class="mt-4 mb-3">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full border border-gray-300 rounded-md py-1 px-3 focus:outline-none focus:border-mainButton" />
                </div>

                <div class="mb-4 flex items-center ">
                    <input type="checkbox" id="remember" name="remember" class="text-mainButton" />
                    <label for="remember" class="text-gray-600 ml-2">Remember Me</label>
                </div>

                <div class="mb-4 text-mainButton">
                    <a href="#" class="hover:underline">Forgot Password?</a>
                </div>

                <button type="submit"
                    class="bg-mainButton hover:bg-mainButton text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
            </form>

            <div class="mt-3 text-mainButton text-center">
                <a href="#" class="hover:underline">Sign up Here</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./src/index.js"></script>

</body>

</html>
